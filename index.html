<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markly | Institutional Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Warm Stone & Sage Palette
              bg: {
                DEFAULT: '#f5f5f4', // Stone 100 - Main Warm Background
                card: '#fafaf9',    // Stone 50 - Slightly Lighter Card
                surface: '#e7e5e4', // Stone 200 - Borders/Inputs
                sidebar: '#292524', // Stone 800 - Warm Dark Sidebar
              },
              // Remapping 'slate' to Stone values to remove blue tones globally
              slate: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c', // Main text color
                800: '#292524',
                900: '#1c1917',
              },
              // Sage Green Primary
              primary: {
                50: '#f4f7f4',
                100: '#e3ebe3',
                200: '#c5d8c5',
                300: '#9ebf9e',
                400: '#76a176',
                500: '#568259', // Sage 500
                600: '#436645', // Sage 600
                700: '#375239',
                800: '#364336',
                900: '#2d372d',
              },
              status: {
                success: '#4d7c0f', // Muted Lime/Green
                warning: '#b45309', // Amber/Ochre
                error: '#be123c',   // Rose/Terra Cotta
              }
            },
            boxShadow: {
              'soft': '0 2px 10px rgba(68, 64, 60, 0.04)', // Stone tinted shadow
              'card': '0 1px 3px 0 rgba(68, 64, 60, 0.08), 0 1px 2px 0 rgba(68, 64, 60, 0.04)',
              'glow': '0 0 15px rgba(86, 130, 89, 0.15)', // Sage glow
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f5f5f4; /* Stone 100 */
        color: #44403c; /* Stone 700 */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f4;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
    </style>
