<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markly | Institutional Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Warm Academic Palette
              primary: {
                50: '#fff7ed',  // Orange-50
                100: '#ffedd5', // Orange-100
                200: '#fed7aa',
                300: '#fdba74',
                500: '#d97706', // Muted Orange (Primary Brand)
                600: '#b45309',
                700: '#92400e',
                900: '#78350f',
              },
              secondary: {
                50: '#fefce8',  // Yellow-50
                100: '#fef9c3', // Yellow-100
                200: '#fde047',
                300: '#fcd34d',
                500: '#eab308', // Soft Yellow/Ochre
                600: '#ca8a04',
                700: '#a16207',
                800: '#854d0e',
              },
              accent: {
                50: '#fff1f2',
                100: '#ffe4e6',
                500: '#be123c', // Muted Red (Rose-700 approx)
                600: '#9f1239',
                700: '#881337',
              },
              stone: {
                50: '#fafaf9', 
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1', 
                400: '#a8a29e', 
                500: '#78716c', 
                600: '#57534e', 
                700: '#44403c', 
                800: '#292524',
                900: '#1c1917',
              },
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(41, 37, 36, 0.05)',
              'card': '0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px 0 rgba(0, 0, 0, 0.03)',
              'glow': '0 0 15px rgba(217, 119, 6, 0.15)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fafaf9; /* Stone-50 */
        color: #1c1917; /* Stone-900 */
      }
      /* Custom scrollbar for table containers */
      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f5f5f4;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
    </style>
